version: '3'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=test37
    command: postgres

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./Carwash:/Carwash
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - POSTGRES_HOST=db

    depends_on:
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    restart: always
    build:
      context: .
#    command: pip install "celery[redis]" && celery -A Carwash.celery worker -l INFO
#    command: tail -f /Carwash/manage.py
    command: celery -A Carwash.celery worker -l INFO
    volumes:
      - ./Carwash:/Carwash
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test37
      - POSTGRES_NAME=postgres
    depends_on:
      - db
      - redis
      - app

  flower:
    build: .
    command: celery -A Carwash.celery flower --loglevel=INFO
    ports:
      - "5556:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - app
      - redis
      - celery

volumes:
  pgdata: